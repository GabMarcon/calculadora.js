<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Super Comentada</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculadora-container">
      <div class="visor">
        <div id="visor-anterior" class="visor-texto"></div>
        <div id="visor-atual" class="visor-texto">0</div>
      </div>

      <div class="botoes-grid">
        <button class="botao ac funcao" id="botao-ac">AC</button>
        <button class="botao funcao" id="botao-del">DEL</button>
        <button class="botao operador" data-operador="%">%</button>
        <button class="botao operador" data-operador="/">÷</button>
        <button class="botao numero" data-numero="7">7</button>
        <button class="botao numero" data-numero="8">8</button>
        <button class="botao numero" data-numero="9">9</button>
        <button class="botao operador" data-operador="*">×</button>
        <button class="botao numero" data-numero="4">4</button>
        <button class="botao numero" data-numero="5">5</button>
        <button class="botao numero" data-numero="6">6</button>
        <button class="botao operador" data-operador="-">−</button>
        <button class="botao numero" data-numero="1">1</button>
        <button class="botao numero" data-numero="2">2</button>
        <button class="botao numero" data-numero="3">3</button>
        <button class="botao operador" data-operador="+">+</button>
        <button class="botao numero zero" data-numero="0">0</button>
        <button class="botao numero" data-numero=".">.</button>
        <button class="botao igual" id="botao-igual">=</button>
      </div>
    </div>
  </body>
</html>
